<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="profile-icon"
        class="avatar"
      />
      <div class="details">
        <name class="name">Jessica Randall</name>
        <address class="location">London, United Kingdom</address>
        <p class="caption">"Front-end developer and avid reader"</p>
      </div>
      <section class="link-tabs">
        <name class="tab-blocks" tabindex="0">GitHub</name>
        <name class="tab-blocks" tabindex="0">Frontend Mentor</name>
        <name class="tab-blocks" tabindex="0">LinkedIn</name>
        <name class="tab-blocks" tabindex="0">Twitter</name>
        <name class="tab-blocks" tabindex="0">Instagram</name>
      </section>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nandiitha</a>.
    </footer>
  </body>
</html>
